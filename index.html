<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Calc with Graph</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
  <div class="container">
    <main>
      <section-slider class="section-range">
        <div class="range">
          <div class="range__header">
            <h3>Storage:</h3>
            <span> <strong class="range__storage-value"></strong> </span>
          </div>
          <div class="range__storage">
            <input 
                class="input__slider" 
                type="range" 
                name="range-storage" 
                id="input-storage" 
                min="0" max="1000"
                step="1"
                value="100"
            >
          </div>
          <div class="range_numbers">
            <span>0</span>
            <span>1000</span>
          </div>
        </div>
        <div class=" range">
          <div class="range__header">
            <h3>Transfer:</h3>
            <span> <strong class="range__transfer-value"></strong> </span>
          </div>
          <div class="range__trasfer">
            <input 
                class="input__slider" 
                type="range" 
                name="range-storage" 
                id="input-transfer" 
                min="0" max="1000"
                step="1"
                value="400"
            >
          </div>
          <div class="range_numbers">
            <span>0</span>
            <span>1000</span>
          </div>
        </div>
      </section-slider>
      <hr />
      <section-graph class="section-graph">
        <div class="graph__company company">
          <div class="company__names">
            <div class="company__name">
              <div class="company__title company__title_center">
                <h2>backvlaze</h2>
              </div>
              
            </div>
            <div class="company__name">
              <div>
                <div  class="company__title">
                  <h2 class="company__title_mb">bunny</h2>
                </div>
                <div class="selection-type button">
                  <input type="radio" name="selection-bunny" value="hdd" id="hdd-value" class="radio-hidden" checked>
                  <label for="hdd-value" class="radio-label">HDD</label>

                  <input type="radio" name="selection-bunny" value="ssd" id="ssd-value" class="radio-hidden">
                  <label for="ssd-value" class="radio-label">SSD</label>
                </div>
              </div>
              
            </div>
            <div class="company__name">
              <div>
                <div  class="company__title">
                  <h2 class="company__title_mb">scaleway</h2>
                </div>
                <div class="selection-type button">
                  <input type="radio" name="selection-scaleway" value="hdd" id="multi-value" class="radio-hidden" checked>
                  <label for="multi-value" class="radio-label">Multi</label>

                  <input type="radio" name="selection-scaleway" value="single" id="single-value" class="radio-hidden">
                  <label for="single-value" class="radio-label">Single</label>
                </div>
              </div>
              
            </div>
            <div class="company__name">
              <div class="company__title company__title_center">
                <h2>vultr</h2>
              </div>
              
            </div>
          </div>
          <div class="company__logos">
            <div class="company__logo">
              <img style="width: 45px" height="45px" src="./image/logo/backblaze-icon.png" alt="logo backvlaze">
            </div>
            <div class="company__logo">
              <img style="width: 45px; height: 45pxÐ¶" src="./image/logo/bunny-icon.png" alt="logo bunny">
            </div>
            <div class="company__logo">
              <img style="width: 45px; height: 45px;" src="./image/logo/scaleway-icon.png" alt="logo scaleway">
            </div>
            <div class="company__logo">
              <img style="width: 45px; height: 45px;" src="./image/logo/vultr-icon.png" alt="logo vultr">
            </div>
          </div>
        </div>
        <div class="graph__value">
          <div class="graph__column">
            <div class="value__backvlaze backvlaze graph__percent" ></div>
            <span class="backvlaze__price graph__price"></span>
          </div>
          <div class="graph__column">
            <div class="value__bunny bunny graph__percent" ></div>
            <span class="bunny__price graph__price"></span>
          </div>
          <div class="graph__column">
            <div class="value__scaleway scaleway graph__percent" ></div>
            <span class="scaleway__price graph__price"></span>
          </div>
          <div class="graph__column">
            <div class="value__vultr vultr graph__percent" ></div>
            <span class="vultr__price graph__price"></span>
          </div>
        </div>
      </section-graph>
    </main>
  </div>

  <script src="./js/index.js"></script>

</body>
</html>
